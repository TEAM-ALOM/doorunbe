name: BE CD for Dev 

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MYSQL_DB_URL: ${{ secrets.MYSQL_DB_URL }} 
      MYSQL_DB_PORT: ${{ secrets.MYSQL_DB_PORT }}
      MYSQL_DB_NAME: ${{ secrets.MYSQL_DB_NAME }}
      MYSQL_DB_USERNAME: ${{ secrets.MYSQL_DB_USERNAME }}
      MYSQL_DB_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
      EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}   
      EC2_HOST: ${{ secrets.EC2_HOST }}  
      RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }} 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew bootjar

      - name: Build Docker Image
        run: |
          docker build -t dorun-app:latest .

      - name: Save Docker Image as TAR
        run: |
          docker save dorun-app:latest > dorun-app.tar

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Docker Image to EC2
        run: |
          scp -i ~/.ssh/id_rsa dorun-app.tar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

      - name: Set up SSH Tunneling to RDS
        run: |
          ssh -i ~/.ssh/id_rsa -f -N -L 3306:${{ secrets.RDS_ENDPOINT }}:3306 ubuntu@${{ secrets.EC2_HOST }}

      - name: Run Docker Container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << EOF
          docker load < /home/ubuntu/dorun-app.tar
          docker stop dorun-app || true
          docker rm dorun-app || true
          docker run -d --name dorun-app -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=dev \
            -e MYSQL_DB_URL=127.0.0.1 \
            -e MYSQL_DB_PORT=3306 \
            -e MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME }} \
            -e MYSQL_DB_USERNAME=${{ secrets.MYSQL_DB_USERNAME }} \
            -e MYSQL_DB_PASSWORD=${{ secrets.MYSQL_DB_PASSWORD }} \
            dorun-app:latest
          EOF
