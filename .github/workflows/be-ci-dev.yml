name: BE CI / CD for Dev

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MYSQL_DB_URL: ${{ secrets.MYSQL_DB_URL }} 
      MYSQL_DB_PORT: ${{ secrets.MYSQL_DB_PORT }}
      MYSQL_DB_NAME: ${{ secrets.MYSQL_DB_NAME }}
      MYSQL_DB_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
      
      # Spring Boot에 넘길 환경 변수 설정
      SPRING_DATASOURCE_URL: ${MYSQL_DB_URL} 
      SPRING_DATASOURCE_USERNAME: ${MYSQL_DB_NAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_DB_PASSWORD}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-write-only: true

      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      - name: Build With Gradle
        run: ./gradlew bootjar

      - name: Run Application
        run: java -jar build/libs/dorundorun-Be-0.0.1-SNAPSHOT.jar
